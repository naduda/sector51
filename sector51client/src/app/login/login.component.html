<div class="col-12 whole-window" *ngIf="lang">
  <div class="col-md-6 col-md-offset-3">
    <h2>{{lang.authentication}}</h2>

    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">{{lang.login}}</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        <span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">{{lang.password}}</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary pl-2 pr-2">
          <i class="fa fa-fw fa-sign-in"></i>
          {{lang.enterLogin}}
          <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i>
        </button>
      </div>
      <div *ngIf="error" class="alert alert-error">{{error}}</div>
    </form>
  </div>
</div>

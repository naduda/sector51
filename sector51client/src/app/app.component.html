<div class="container-fluid">
  <p-confirmDialog #cd width="300">
    <p-footer>
      <div *ngIf="cd.confirmation && isAbonType(cd.confirmation)">
        <div class="form-inline justify-content align-items-baseline">
          <label for="dtBeg" class="text-right pr-4 w-30 justify-content-end">
            <strong>{{ 'Since' | translate | titlecase }}:</strong>
          </label>
          <p-calendar class="mb-2 w-70" [(ngModel)]="cd.confirmation.data.dtBeg" name="dtBeg" dateFormat="dd.mm.yy" [inputStyle]="{ 'width':'7rem' }"></p-calendar>
          <label for="dtEnd" class="text-right pr-4 w-30 justify-content-end">
            <strong>{{ 'Till' | translate | titlecase }}:</strong>
          </label>
          <p-calendar class="mb-2 w-70" [(ngModel)]="cd.confirmation.data.dtEnd" name="dtEnd" dateFormat="dd.mm.yy" [inputStyle]="{ 'width':'7rem' }"></p-calendar>
          <label for="cash" class="text-right pr-4 w-30 justify-content-end">
            <strong>{{ 'Cash' | translate | titlecase }}:</strong>
          </label>
          <div class="d-inline w-70 mb-2">
            <input type="number" class="form-control" style="width: 7em!important;" [(ngModel)]="cd.confirmation.data.cash" name="cash"
              disabled required>
          </div>
        </div>
      </div>
      <div *ngIf="cd.confirmation && isMessageType(cd.confirmation)">
        <h6>{{ cd.confirmation.data.message }}</h6>
      </div>
      <hr>
      <button class="btn btn-sm btn-outline-primary" (click)="cd.accept()">{{ 'apply' | translate | uppercase }}</button>
      <button *ngIf="cd.rejectVisible" class="btn btn-sm btn-outline-danger" (click)="cd.reject()">{{ 'cancel' | translate | uppercase }}</button>
    </p-footer>
  </p-confirmDialog>
  <div class="row" *ngIf="locales && currentLang">
    <div *ngIf="!common.isLogin">
      <sector51-toolbar [locales]="locales" [currentLang]="currentLang" (langChange)="onLangChange($event)">
      </sector51-toolbar>
    </div>
    <div class="outlet col p-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

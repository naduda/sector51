<div class="col">
  <div class="row d-flex justify-content-between m-0 mt-2">
    <button class="btn btn-primary" (click)="loadData()">Load</button>
    <button class="btn btn-primary" *ngIf="rowData.length > 0" (click)="export()">
      {{ 'export' | translate | titlecase }}
    </button>
  </div>
  <hr>
  <p-table *ngIf="isLoaded" [columns]="columns" [value]="rowData" [scrollable]="true" [style]="{width:'100%'}">
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of columns" style="width:150px">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

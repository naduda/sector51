<div class="modal-header rounded-top {{headerClass}}" [hidden]="!ready">
  <h4 class="modal-title">{{ header | translate | titlecase }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(0)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [hidden]="!ready">
  <form class="form-inline">
    <label for="barcode" class="text-right">
      <strong>Barcode:</strong>
    </label>
    <input type="text" class="form-control mb-2" name="barcode" [value]="common.barcode" readonly>
  </form>
  <form class="form-inline">
    <label for="barcode" class="text-right">
      <strong>Type:</strong>
    </label>
    <div ngbDropdown class="d-inline-block">
      <i class="nav-item nav-link text-right rounded" ngbDropdownToggle *ngIf="product">{{ product.name }}</i>
      <div ngbDropdownMenu>
        <div class="form-check" *ngFor="let p of products">
          <label class="form-check-label ml-2 w-100" (click)="product=p">{{ p.name }}</label>
        </div>
      </div>
    </div>
    <button class="btn btn-sm ml-2 pl-1 pr-0">
      <i class="fa fa-edit fa-fw fa-2x text-warning"></i>
    </button>
    <button class="btn btn-sm ml-0 pl-0 pr-1">
      <i class="fa fa-plus-square-o fa-fw fa-2x text-success"></i>
    </button>
  </form>
</div>
<div class="modal-footer" [hidden]="!ready">
  <button type="button" class="btn btn-primary" (click)="activeModal.close(true)">
    {{ btOk | translate | titlecase }}
  </button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close(false)">{{ 'cancel' | translate | titlecase }}</button>
</div>

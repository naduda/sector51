<div class="modal-header {{headerClass}} rounded-top">
  <h4 class="modal-title ml-4">{{ header | translate:headerParam | titlecase }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(0)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body {{bodyClass}}">
  <p>{{ body | translate | titlecase }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.close(true)" autofocus>
    {{ btOK | translate | titlecase }}
  </button>
  <button type="button" [hidden]="btCancel === undefined" class="btn btn-secondary"
    (click)="activeModal.close(false)">{{ btCancel | translate | titlecase }}</button>
</div>

<div class="mt-3">
  <input type="checkbox" (change)="showAll = !showAll"> {{lang['showAll']}}<br>
  <hr>
  <div class="user-flex">
    <div class="card" *ngIf="user">
      <div class="card-block">
        <h4 class="card-title">{{user.surname}} {{user.name}}</h4>
        <table class="table table-bordered table-sm">
          <tbody>
            <tr>
              <th scope="row">
                <i class="fa fa-fw fa-phone"></i>
              </th>
              <td>{{user.phone}}</td>
            </tr>
            <tr>
              <th scope="row">
                <i class="fa fa-fw fa-envelope"></i>
              </th>
              <td>{{user.email}}</td>
            </tr>
          </tbody>
        </table>
        <hr>
        <a href="#" class="card-link">
          Link
        </a>
      </div>
    </div>
    <div class="users mt-2 p-1">
      <ul class="list-group">
        <li class="list-group-item p-2" 
          *ngFor="let u of users"
          [ngStyle]="{'display': showAll ? 'flex' : u.active ? 'flex' : 'none'}"
          (click)="user = u">
          <a href="#" [ngClass]="{'text-danger': u.active}">{{u.surname}} {{u.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

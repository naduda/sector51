<div id="login" class="border rounded">
  <header class="text-center">
    <h5 [innerHTML]="translation.login.auth | uppercase" class="bold"></h5>
    <hr>
  </header>

  <div class="form-inline">
    <label class="my-0 mr-2" for="login-name" [innerHTML]="translation.login.login | titlecase"></label>
    <input type="text" class="form-control" id="login-name" [(ngModel)]="name" autocomplete="off">
  </div>
  <br>

  <div class="form-inline">
    <label class="my-0 mr-2" for="login-password" [innerHTML]="translation.login.password | titlecase"></label>
    <input type="text" class="form-control" id="login-password" [(ngModel)]="password">
  </div>
  <hr>

  <footer class="between-center align-items-baseline">
    <div class="text-center">
      <a routerLink="/signup" class="btn btn-success" [innerHTML]="translation.login.signup | uppercase"></a>
      <br>
      <small pTooltip="Not implement yet" tooltipPosition="bottom">
        <a href="javascript:void(0)" [innerHTML]="translation.login.forgot | titlecase"></a>
      </small>
    </div>
    <button pTooltip="Not implement yet" class="btn btn-primary i-span" (click)="login()">
      <i [class]="logIcon"></i>
      <span [innerHTML]="translation.login.login | uppercase"></span>
    </button>
  </footer>
</div>

<div class="col-12" *ngIf="service">
  <form class="mt-3 mx-auto p-2 rounded row">
    <div class="d-flex jusrify-content-between w-100 align-items-baseline pr-5">
      <label class="text-right pr-2 col-4">
        <strong>{{ 'services' | translate | titlecase }}:</strong>
      </label>
      <div ngbDropdown class="mb-2 col-8 form-control">
        <i class="d-flex justify-content-between align-items-center pl-2 pr-2" ngbDropdownToggle>
          {{ service.name }}
        </i>
        <div ngbDropdownMenu>
          <div class="form-check justify-content-start" *ngFor="let s of common.services" (click)="service = s">
            <label class="form-check-label ml-2 mt-2">
              <input class="form-check-input pr-1" type="radio" [checked]="service === s" [value]="s.name">
              <span>{{ s.name }}</span>
            </label>
          </div>
        </div>
      </div>
      <div class="d-inline position-relative">
        <i class="fa fa-fw fa-plus-square fa-2x ml-2 text-success position-absolute" style="top: -1.35rem;" (click)="addService();"></i>
      </div>
    </div>
  </form>

  <hr>
  <p-table [value]="userServices" [resizableColumns]="true" selectionMode="single" [(selection)]="userService" sortMode="multiple">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center" width="50">â„–</th>
        <th class="text-center" pResizableColumn [pSortableColumn] width="200">Name</th>
        <th class="text-center" pResizableColumn [pSortableColumn]="'dtBeg'" width="100">
          {{ 'from' | translate | uppercase }}
          <p-sortIcon [field]="'dtBeg'"></p-sortIcon>
        </th>
        <th class="text-center" pResizableColumn [pSortableColumn]="'dtEnd'" width="100">
          {{ 'to' | translate | uppercase }}
          <p-sortIcon [field]="'dtEnd'"></p-sortIcon>
        </th>
        <th class="text-center" pResizableColumn>{{ 'object' | translate | uppercase }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-us let-rowIndex="rowIndex">
      <tr [pSelectableRow]="us" (dblclick)="editService(us);">
        <td class="text-right">{{ rowIndex + 1 }}</td>
        <td>{{ us.desc }}</td>
        <td class="text-center">{{ us.dtBeg | date:'dd.MM.yyyy' }}</td>
        <td class="text-center">{{ us.dtEnd | date:'dd.MM.yyyy' }}</td>
        <td>{{ us['valueDesc'] }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

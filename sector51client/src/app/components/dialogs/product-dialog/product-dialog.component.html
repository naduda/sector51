<div *ngIf="input && isProductType()">
  <div class="row">
    <div class="col-6 align-self-center">
      <label for="count" class="m-0">
        {{ 'count' | translate | titlecase }}:
      </label>
    </div>
    <div class="col-6">
      <input type="number" class="form-control" id="count" [(ngModel)]="input.data.count">
    </div>
  </div>
</div>

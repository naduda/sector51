<div *ngIf="input && (isAbonType() || isBoxType() || isTrainerType())">
  <div class="form-inline justify-content align-items-baseline">
    <label for="dtBeg" class="text-right pr-4 w-30 justify-content-end">
      <strong>{{ 'Since' | translate | titlecase }}:</strong>
    </label>
    <p-calendar class="mb-2 w-70" [(ngModel)]="input.data.dtBeg" name="dtBeg" dateFormat="dd.mm.yy" [inputStyle]="{ 'width':'7rem' }"></p-calendar>
    <label for="dtEnd" class="text-right pr-4 w-30 justify-content-end">
      <strong>{{ 'Till' | translate | titlecase }}:</strong>
    </label>
    <p-calendar class="mb-2 w-70" [(ngModel)]="input.data.dtEnd" name="dtEnd" dateFormat="dd.mm.yy" [inputStyle]="{ 'width':'7rem' }"></p-calendar>
    <label for="cash" class="text-right pr-4 w-30 justify-content-end">
      <strong>{{ 'Cash' | translate | titlecase }}:</strong>
    </label>
    <div class="d-inline w-70 mb-2">
      <input type="number" class="form-control" style="width: 7em!important;" [(ngModel)]="input.data.cash" name="cash" disabled
        required>
    </div>

    <div class="d-inline-block w-100" *ngIf="isTrainerType()">
      <p-dropdown [style]="{'width': '100%', 'text-align': 'right', 'padding-right': '0.5rem'}" [options]="input.data.trainers"
        [(ngModel)]="input.data.trainer" name="services" optionLabel="fullName"></p-dropdown>
    </div>

    <label class="d-inline-block text-right pr-4 w-30" *ngIf="isBoxType()" for="trainer">
      <strong>{{ 'box' | translate | titlecase }}:</strong>
    </label>
    <div class="d-inline-block w-70" *ngIf="isBoxType()">
      <p-dropdown [style]="{'width': '7rem', 'text-align': 'right', 'padding-right': '0.5rem'}" [options]="input.data.boxes" [(ngModel)]="input.data.boxNumber"
        name="boxNumber" optionLabel="number"></p-dropdown>
    </div>
  </div>
</div>
